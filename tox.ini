[flake8]
max-line-length = 150
max-complexity = 10
ignore = E226,E266,E302,E41,E501,E901

[pycodestyle]
count = True
ignore = E501, E266,  E121, E123,E122, E126, E133, E226, E241, E242, E501, E704, W503, W504,W505
max-line-length = 130
statistics = True


[pyflakes]
ignore = E226,E266,E302,E41,E501,E901
max-line-length = 130
exclude = *
max-complexity = 10

[Pylint]
ignore = C0330
